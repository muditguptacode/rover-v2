rover_platform_broadcaster:
  sensor_name:
    {
      type: string,
      default_value: "",
      description: "Name of the sensor used as prefix for interfaces if there are no individual interface names defined.",
    }
  frame_id:
    {
      type: string,
      default_value: "",
      description: "Sensor's frame_id in which values are published.",
    }
  main_battery_voltage:
    {
      type: double,
      default_value: 0.0,
      description: "The voltage of the main battery in Deci Volts.",
    }
